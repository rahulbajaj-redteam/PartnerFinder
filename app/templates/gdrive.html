<H2> GPA Repository View</H2>
		<script type="text/javascript" src="https://www.google.com/jsapi"></script>
		<script type="text/javascript">
		google.load("visualization", "1", {packages:["table","map"]});


		google.setOnLoadCallback(drawTable);
		google.setOnLoadCallback(drawPendingTable);

		function drawTable() {
        	   var data = new google.visualization.DataTable();
        	   data.addColumn('string', 'Report');
            data.addColumn('string', 'Last Modified');
            data.addColumn('string', 'Modified By');
            data.addColumn('string', 'Location');
            data.addColumn('string', 'Is Folder');
            data.addRows({{df | safe}})
            var table = new google.visualization.Table(document.getElementById('table_div')        );
            table.draw(data, {showRowNumber: true, page: 'enable', pageSize: '10', width : '100%', height : '100%' , allowHtml : true});
		}

		function drawPendingTable() {
        	   var data = new google.visualization.DataTable();
        	   data.addColumn('string', 'Pending Royalties');
            data.addRows({{dfpending | safe}})
            var table = new google.visualization.Table(document.getElementById('pendingtable_div')        );
            table.draw(data, {showRowNumber: true, page: 'enable', pageSize: '10', width : '100%', height : '100%' , allowHtml : true});
		}
        


		</script>
